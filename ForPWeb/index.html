<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Pretendard&display=swap" rel="stylesheet" />
    <title>Python</title>
    <style>
    .logo .logo_img {
      position: absolute;
      width: 50px;
      height: 50px;
      left: 80px;
      top: 12px;
    }
    .logo .logo_text {
      position: absolute;
      width: 126px;
      height: 36px;
      left: 138px;
      top: 19px;

      font-family: 'Pretendard';
      font-style: normal;
      font-weight: 700;
      font-size: 30px;
      line-height: 36px;
      /* identical to box height */

      display: flex;
      align-items: center;

      /* Black */

      color: #000000;
    }
    .title {
      position: absolute;
      width: 281px;
      height: 80px;
      left: 80px;
      top: 318px;

      font-family: 'Pretendard';
      font-style: normal;
      font-weight: 700;
      font-size: 67px;
      line-height: 80px;

      /* Black */

      color: #000000;
    }
    .explain {
      position: absolute;
      width: 557px;
      height: 152px;
      left: 80px;
      top: 438px;

      font-family: 'Pretendard';
      font-style: normal;
      font-weight: 400;
      font-size: 24px;
      line-height: 160%;
      /* or 38px */

      letter-spacing: -0.003em;

      color: rgba(44, 44, 44, 0.8);
    }
    .btn {
      position: absolute;
      width: 181px;
      height: 53px;
      left: 80px;
      top: 627px;
    }
    .btn .box {
      box-sizing: border-box;

      position: absolute;
      left: 0%;
      right: 0%;
      top: 0%;
      bottom: 0%;

      background: #FFFFFF;
      /* Black */

      border: 1px solid #000000;
      border-radius: 8px;
    }
    .btn .text {
      position: absolute;
      left: 30.94%;
      right: 30.39%;
      top: 28.3%;
      bottom: 30.19%;

      font-family: 'Pretendard';
      font-style: normal;
      font-weight: 600;
      font-size: 18px;
      line-height: 22px;
      /* identical to box height */

      display: flex;
      align-items: center;
      letter-spacing: -0.006em;

      /* Black */

      color: #000000;

      opacity: 0.6;
    }
    .signin .guide {
      position: absolute;
      width: 117px;
      height: 12px;
      left: 86px;
      top: 686px;

      font-family: 'Pretendard';
      font-style: normal;
      font-weight: 500;
      font-size: 10px;
      line-height: 12px;
      /* identical to box height */

      display: flex;
      align-items: center;

      color: #717171;
    }
    .signin .signin_link {
      position: absolute;
      width: 46px;
      height: 12px;
      left: 209px;
      top: 686px;

      font-family: 'Pretendard';
      font-style: normal;
      font-weight: 600;
      font-size: 10px;
      line-height: 12px;
      /* identical to box height */

      display: flex;
      align-items: center;

      /* Black */

      color: #000000;
    }
    </style>
  </head>
  <body>
    <a class="logo" href="/">
      <img class="logo_img" src="python_icon.png">
      <span class="logo_text">PYTHON</span>
    </a>
    <span class="title">PYTHON</span>
    <span class="explain">Welcome to PYTHON web.
This web is for learning  Python.
If you want to learn about Python, It’s a good choice.
Let’s Learn about Python.</span>
    <span class="signin">
      <a class="btn" href="/signin">
        <span class="box">
          <span class="text">SIGN UP</span>
        </span>
      </a>
      <span class="guide">Already have an account?</span>
      <a class="signin_link" href="/signin"> Sign in →</a>
    </span>
  </body>
</html>
